<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Challenge 4: Angular</title>
    <script src="vendor/angular.min.js"></script>
    <script src="scripts/canopus.controller.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="/styles/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy" rel="stylesheet">
  </head>
  <body ng-app="canopusApp">
    <div class="container" ng-controller="CanopusController as CC">
      <header class="row">
        <h1 class="text-center">Canopus Code Challenge</h1>
      </header>
      <div class="row text-center">
        <!-- On button click, display list of canopus students -->
        <button ng-click="CC.listStudents()" class="btn btn-primary btn-lg">Display Students</button>
      </div>
      <div class="row">
        <!-- List of Canopus students -->
        <li ng-repeat="student in CC.students">{{student}}</li>
      </div>
      <footer>
        <p class="text-center">Comparison is the thief of joy</p>
      </footer>
    </div>
  </body>
</html>
